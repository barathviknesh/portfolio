<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>

    <style>
       .card{
	margin-top: 10px;
    margin-bottom: 10px;
    margin-left: 10px;
    margin-right: 10px;
}
    </style>
</head>
<body>
    
<div class="row" id="cards"></div>




<script>
url = 'https://restcountries.eu/rest/v2/all'
box =document.getElementById("cards");

fetch(url).then((res)=>{
    return res.json()
    }).then((data)=>{
    console.log(data);


    data.forEach(element => {
      box.innerHTML+=`
      <div class="card" style="width: 18rem;">
          <img src="${element.flag}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">${element.name}</h5>
            <p class="card-text">CURRENCIES: ${element.currencies[0].name}</p>
            <p class="card-text">CAPITAL: ${element.capital}</p>
            <p class="card-text">POPULATION: ${element.population}</p>
            <p class="card-text">REGION: ${element.region}</p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
        </div>`
  
      });




    }).catch(()=>{ console.log("something wrong..!")})


   


</script>



















<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
